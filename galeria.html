   <!-- MODAL para detalle de imagen -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="" class="img-fluid rounded mb-3">
          <p id="modalDescription" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
    const modalTitle = document.getElementById('modalTitle');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');

    // Filtros
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        filterButtons.forEach(btn => btn.classList.replace('btn-success', 'btn-outline-success'));
        button.classList.replace('btn-outline-success', 'btn-success');

        galleryItems.forEach(item => {
          item.style.display = (filter === 'all' || item.dataset.category === filter) ? 'block' : 'none';
        });
      });
    });

    // Modal de detalle
    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        modalTitle.textContent = item.dataset.title;
        modalImage.src = item.querySelector('img').src;
        modalDescription.textContent = item.dataset.desc;
        imageModal.show();
      });
    });
  </script>
